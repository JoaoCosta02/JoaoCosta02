<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="png/icone.png" type="image/png" />
    <link rel="stylesheet" href="estilo2.css">
    <title>Locadora Jacto</title>
</head>
<body>
    <div id="form">
        <form action="">
            <h2 class="title">LOCADORA JACTO</h2>
            <label for="">Name</label>
            <div class="input">
                <input id="username" name="username" placeholder="Usename" type="text">
            </div>
            <label for="">Email</label>
            <div class="input">
                <input id="email" name="email" placeholder="E-mail" type="text">
            </div>
            <label for="">Senha</label>
            <div class="input">
                <input id="password" name="password" placeholder="Password" type="password">
            </div>
            <div id="btn">
                <button type="button" onclick="window.location.href = 'Filmes.html'">Entrar</button>
            </div>
            <div id="btn">
                <button type="button" onclick="window.location.href = 'Cadastro.html'">Cadastrar</button>
            </div>
        </form>
    </div>
</body>
</html>
